<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class - 18</title>

    <!-- Google Fonts start -->
    <link
        href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;600;700;800;900&family=Podkova:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Google Fonts end -->

    <!-- All css file start  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- All css file end  -->

</head>

<body>

    <!-- Slider part start -->
    <section id="slider_part">
        <div class="main_slider slick_slider">
            <div class="sliders">
                <div class="overlay"></div>
            </div>
            <div class="sliders one">
                <div class="overlay"></div>
            </div>
            <div class="sliders two">
                <div class="overlay"></div>
            </div>
            <div class="sliders three">
                <div class="overlay"></div>
            </div>
        </div>
    </section>
    <!-- Slider part end -->

    <!-- Countdown  part end -->
    <section id="countdown_part">
        <div class="countdown_overlay">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 text-center">
                        <div class="counter_item">
                            <h3  id="days">01</h3>
                            <h3>days</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center">
                        <div class="counter_item">
                            <h3 id="hours">01</h3>
                            <h3>hours</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center">
                        <div class="counter_item">
                            <h3 id="minutes">01</h3>
                            <h3>minutes</h3>
                        </div>
                    </div>
                    <div class="col-lg-3 text-center">
                        <div class="counter_item">
                            <h3 id="seconds">01</h3>
                            <h3>seconds</h3>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Countdown part end -->
    
    
    <!-- Hide/show, Add/Remove, Change part Start -->
    <section id="show_hide_add_remove_slideUP_down">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-success hide"> Hide </button>
                    <button class="btn btn-danger show"> Show </button>
                    <button class="btn btn-info hide_show"> Hide/Show </button>
                    <button class="btn btn-primary add_color"> Add New Color </button>
                    <button class="btn btn-warning remove_color"> Remove New Color </button>
                    <button class="btn btn-success add_remove_color"> Add/Remove New Color </button>
                    <button class="btn btn-info slide_up"> Slide Up </button>
                    <button class="btn btn-primary slide_down"> Slide Down </button>
                    <button class="btn btn-success slide_toggle"> Slide Toggle </button>
                </div>
            </div>

            <div class="box"></div>

        </div>
    </section>
    <!-- Hide/show, Add/Remove, Change part end -->


    <!-- All js file start  -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
    <!-- All js file end  -->
</body>

</html>
